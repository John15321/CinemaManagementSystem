{%  extends 'cinemabase/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Shows</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Id</th>
							<th>Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Cinema Hall</th>
                            <th>Delete</th>
                            <th>Update</th>
						</tr>
                        {% for show in shows_list %}
                        <tr>
							<th>{{ show.id }}</th>
							<th>{{ show.name }}</th>
							<th>{{ show.start_date}}</th>
                            <th>{{ end_date.show.id }}</th>
                            <th>{{ show.cinema_hall }}</th>
                            <th><a href="">Update</a></th>
                            <th><a href="">Delete</a></th>
						</tr>
                        {% endfor %}

					</table>
				</div>
			</div>

		</div>

{% endblock content %}html>
