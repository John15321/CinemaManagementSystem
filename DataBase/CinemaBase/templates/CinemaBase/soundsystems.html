
{%  extends 'CinemaBase/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body"><a class="btn btn-primary  btn-sm btn-block" href="{% url 'addsoundsystem' %}">Add SoundSystem</a></div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Technology</th>
                            <th>Delete</th>
						</tr>
                        <tr>
                        {% for soundsystem in soundsystem_list %}
							<th>{{ soundsystem.id }}</th>
							<th>{{ soundsystem.name }}</th>
							<th>{{ soundsystem.technology }}</th>
                            <th><a href="{% url 'deletesoundsystem' soundsystem.id %}">Remove</a> </th>

						</tr>
                        {% endfor %}

					</table>
				</div>
			</div>

		</div>

{% endblock content %}
